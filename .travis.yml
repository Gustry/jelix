language: php
php:
  - '7.0'
  
#sudo: false

branches:
  only:
    - master
    - jelix-1.7.x

addons:
    hosts:
        - testapp.local
        - testapp20.local

cache:
    directories:
    - $HOME/.composer/cache

matrix:
    fast_finish: true

services:
   - memcached
   - redis-server
   - mysql
   - postgresql

before_install:
   - phpenv config-add testapp/travis/phpconf.ini
   - phpenv config-rm xdebug.ini
   - sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/www.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/www.conf
   - cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
   - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
   - sudo ./testapp/travis/before_install.sh
   - ~/.phpenv/versions/$(phpenv version-name)/bin/composer self-update

install:
   - ./testapp/travis/install.sh

before_script:
   - ./testapp/travis/before_script.sh

script:
   - ./testapp/travis/script.sh

