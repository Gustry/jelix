
<VirtualHost *:80>
      ServerName testapp.local
      ServerAlias testapp16.local
      DocumentRoot /jelixapp/_build/testapp/www
      Alias /jelix/ "/jelixapp/_build/lib/jelix-www/"

      <Directory "/jelixapp/_build/lib/jelix-www/">
         Options +Indexes
         Require all granted
         AllowOverride All
         Order allow,deny
         Allow from all
      </Directory>

      <Directory "/jelixapp/_build/testapp/www/">
         Options +Multiviews
         AcceptPathInfo on
         Require all granted
         AllowOverride All
         Order allow,deny
         Allow from all
      </Directory>

</VirtualHost>
